<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h2>CALCULATOR</h2>
</header>

<section>
    <div class="calculator">
        <label for="display" class="sr-only">CASIO </label>
        <input
        type="text"
        id="display"
        readonly
        aria-label="Calculator display"
        />
        
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
    <button>-</button>
    
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>+</button>
    
    <button id="clear">C</button>
</div>
</div>
</section>

<footer>

<script src="script.js"></script>
</body>
</html>
